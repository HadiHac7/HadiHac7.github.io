<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1" />
    <title>platformer</title>
    <link href="platformer.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="setup.js"></script>
    <script src="helpers.js"></script>
    <script src="platformer.js"></script>

    <style>
      body {
        font-family: "Lato", sans-serif;
      }
      
      .sidenav {
        height: 100%;
        width: 360px;
        position: fixed;
        z-index: 1;
        top: 0;
        right: 0;
        background-color: #d09d27;
        overflow-x: hidden;
        padding-top: 20px;
      }
      
      .sidenav a {
        padding: 6px 8px 6px 16px;
        text-decoration: none;
        font-size: 25px;
        color: #818181;
        display: block;
      }
      
      .sidenav a:hover {
        color: #f1f1f1;
      }
      
      .main {
        margin-left: 160px; /* Same as the width of the sidenav */
        font-size: 28px; /* Increased text to enable scrolling */
        padding: 0px 10px;
      }
      
      @media screen and (max-height: 450px) {
        .sidenav {padding-top: 15px;}
        .sidenav a {font-size: 18px;}
      }
  
      #word {
        font-size: 40px;
        color: rgb(218, 33, 8);
        font-family: Impact, fantasy;
        text-decoration: underline;
        text-align: center;
      }

      #word2 {
        font-size:20px;
        color:black;
        text-align:left;
      }
      </style>
  </head>

  <body id="body">
    <canvas id="canvas" width="1400" height="750"></canvas>
    <img id="cannon" src="images/cannon.png" />
    <img id="player" src="images/halle.png" />
    <img id="projectile" src="images/projectile.png" />
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/bd/Test.svg" />
    
    <div class="sidenav">
      <h1 id="word">TREASURE COLLECTOR</h1>
      <h3 id="word2">GAME DESCRIPTION</h3>
      <a href="#clients">Clients</a>
      <a href="#contact">Contact</a>
    </div>

    <p>HEHE</p>
    <img width="700px" src="https://imagetolink.com/ib/hQ8lyIWwV4.png">
  </body>
</html>
